<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js'></script>
<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js'></script>
<link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.min.css'
    media="screen" />
<form method="post" action="Default.aspx" id="form1">
<div style="max-width: 400px;">
    <h2 class="form-signin-heading">
        Registration</h2>
    <label for="txtUsername">
        Username</label>
    <input name="txtUsername" type="text" id="txtUsername" class="form-control" placeholder="Enter Username"
        required />
    <br />
    <label for="txtPassword">
        Password</label>
    <input name="txtPassword" type="password" id="txtPassword" title="Password must contain: Minimum 10 characters atleast 1 Alphabet and 1 Number"
        class="form-control" placeholder="Enter Password" 
        required pattern="^(?=^.{10,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" />
    <br />
    <label for="txtConfirmPassword">
        Confirm Password</label>
    <input name="txtConfirmPassword" type="password" id="txtConfirmPassword" class="form-control"
        placeholder="Confirm Password" />
    <br />
    <label for="txtEmail">
        Email</label>
    <input name="txtEmail" id="txtEmail" class="form-control" placeholder="Enter Email"
        required type="email" />
    <hr />
    <input type="submit" name="btnSignup" value="Sign up" id="btnSignup" class="btn btn-primary" />
</div>
</form>
<script type="text/javascript">
    window.onload = function () {
        var txtPassword = document.getElementById("txtPassword");
        var txtConfirmPassword = document.getElementById("txtConfirmPassword");
        txtPassword.onchange = ConfirmPassword;
        txtConfirmPassword.onkeyup = ConfirmPassword;
        function ConfirmPassword() {
            txtConfirmPassword.setCustomValidity("");
            if (txtPassword.value != txtConfirmPassword.value) {
                txtConfirmPassword.setCustomValidity("Passwords do not match.");
            }
        }
    }
</script>
</body>
</html>
