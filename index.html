<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <!-- CSS only -->
    <!--Bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="jumbotron-fluid" >
        
          <img src="logo.png" alt="">
          <span class="h1 fw-bold" style="font-family: Times;">VIT</span>
          <span class="text-light">(Vellore Campus)</span>
      
      </div>
      <div class="col-11 col-sm-8 col-md-6 col-lg-6 col-xl-4 WhiteBackground shadow-lg mx-auto p-0 mt-5" id="loginBox">
                
        <div class="card border-0">
            <div class="card-header loginBoxBorder">
                <h4 class="fw-bold">VTOP Login</h4>
            </div>
            
           
            <form method="get" onclick="validateform()" action="/events.html">
            <div class="card-body" id="bodyContent">
                <!--username-->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" 
                    id="username"  required>
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button">
                        <img src="https://img.icons8.com/pix/32/000000/experimental-user-male-pix.png"/></button>
                        <span id = "usernameError"></span>
                    </div>
                    <!--password-->
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password" 
                        id="password"  required>
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button">
                            <img src="https://img.icons8.com/ios-glyphs/30/000000/lock--v1.png"/></button>
                            
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <a href="events.html">
                    <input type="submit" value="Submit">
                    </a>
                    </div>
                </form>
  
                    <script src="script.js"></script>
</body>

</html>
