<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
   
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
    
        
        <img src="logo.png" alt="">
        <span class="h1 fw-bold" style="font-family: Times;">VIT</span>
        <span class="text-light">(Vellore Campus)</span>
      </div>
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-light" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
        <div class="signup-form">
            <form method="post" onclick="return validateform()">
                
                
                <h2>Register</h2>
                <p class="hint-text">Register Now. It's free and only takes a minute.</p>
                <label for="events">Choose your event</label>
                <select id = "events" name = "events" required>
                    <option value="default"></option>
                    <option value="Art event">Art Event</option>
                    <option value="Hackathon">Hackathon</option>
                    <option value="Football Match">Football Match</option>
                </select><br><br>
                <div class="form-group">
                        <div class="col"><input type="text" class="form-control" 
                            name="name" placeholder=" Name" required="required"></div>    
                               	
                </div>
                
                <br>
                <div class="form-group">
                    <div class="row">
                    <div class="col"><input type="address" class="form-control" 
                        name="address" placeholder="Address" required="required"></div>
                    <div class="col" id="zipcode"><input type="zipcode" class="form-control" 
                        name="azipcode" placeholder="Zipcode" 
                        title="Enter Valid Zipcode with 5 numbers" required pattern="\b\d{5}\b"
                        ></div>
                    </div>
                </div>
                <br>
                <div class="form-group" id="number">
                    <input type="phone_number" class="form-control" name="phone_number" placeholder="Number" 
                    required="required" name="phone_number" 
                    title="Enter a valid Phone number with 10 digits"
                    required pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$">
                </div>
                <br>
                <div class="form-group" id="email">
                    <input type="email" class="form-control" name="email" placeholder="Email"
                    title="Enter a valid Email Id with vitstudent.ac.in"
                     required pattern="[a-z]+[\.][a-z]+@vitstudent.ac.in">
                </div>
                <br>
                <div class="form-group" id="password">
                    <input type="password" class="form-control" name="password" placeholder="Password" required="required"
                    title="Password must contain: Minimum 10 characters At least 3 of the following: uppercase, lowercase, numeric, or special characters"
                    required pattern="^(?=^.{10,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                </div>
                <br>
                    
                <div class="form-group " id="submit">
                    <button type="submit" class="btn btn-success btn-lg btn-block"><a>Regiter Now</a></button>
                </div>
            </form>
        </div>
<script>
    
    
            
        </script>
</body>
</html>
